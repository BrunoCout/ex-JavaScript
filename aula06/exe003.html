<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(68, 78, 218);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
       var n1 = Number(window.prompt('Digite um número: ')) // string
       // convertendo dados de string para number
       var n2 = Number(window.prompt('Digite outro número: ')) // string
       // convertendo dados de string para number
       // String(n) e s.toString() para string
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //Concatenação
       // (number + number) para adição
       // (string + string) para concatenação
       // template string ${s}
    </script>   
</body>
